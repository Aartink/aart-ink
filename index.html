    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-box">
        <p class="loading-title">aart.ink initializing<span class="dots">...</span></p>
        <div class="loading-bar">
          <div class="loading-progress"></div>
        </div>
      </div>
    </div>
    
     <!-- cursor -->
<div id="cursor-fly"></div>
<div id="cursor-orbit"></div>


 <!-- fly HUD -->
    <div id="fly-hud">
      <div class="hud-header">FLY MODE</div>
      <div class="hud-data">
        <div><span class="label">Speed:</span> <span id="hud-speed">0.00</span></div>
        <div><span class="label">Yaw:</span> <span id="hud-yaw">0</span>°</div>
        <div><span class="label">Pitch:</span> <span id="hud-pitch">0</span>°</div>
        <div><span class="label">Roll:</span> <span id="hud-roll">0</span>°</div>
      </div>
    </div>
    

     <!-- interaction catche -->
    <div id="interaction-catcher"></div>


    
    <!-- main scene -->
    <div id="scene-wrapper">
    <div class="blur-wrapper">
      <canvas id="bg"></canvas>
    </div>
  </div>


<!-- Overlay blocker -->
<div id="touch-blocker"></div>
<div class="overlay" id="interaction-blocker"></div>


     <!-- YT API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <!-- Main script -->


  <!-- Fullscreen control -->
<button id="fullscreen-toggle" title="Enter fullscreen">
  <i class="fas fa-expand"></i>
</button>

<div id="audio-ui">


  <!-- Volume control -->
  <div class="volume-control">
    <i id="volume-icon" class="fas fa-volume-up fa-fw"></i>
    <input type="range" id="volume-slider" min="0" max="1" step="0.01">
  </div>

  <button id="sound-toggle">

</div>

</div>
