<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./yoko.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=3.0" />
    <title>aart-ink</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <!-- Wrap everything to allow blur when modal is active -->
    <div class="blur-wrapper">
      <canvas id="bg"></canvas>
    </div>

<!-- Modal (content is injected dynamically from main.js) -->
<div class="modal">
  <div class="modal-overlay">
    <div class="modal-content">
      <button class="modal-close" aria-label="Close modal">&times;</button>
      <div class="modal-body">
        <img src="" alt="" class="modal-image" />
        <div class="modal-embed" style="display: none;"></div>
        <div class="modal-details">
          <h2 class="modal-title"></h2>
          <p class="modal-medium"><span class="value"></span></p>
          <p class="modal-year"><span class="value"></span></p>
          <p class="modal-description"><span class="value"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Main script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
